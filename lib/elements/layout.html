<!-- import polymer-element's definition -->
<link rel="import" href="../../../packages/polymer/polymer.html">
<link rel="import" href="../../../packages/gex_common_ui_elements/elements/toolbar.html">

<polymer-element name="gex-layout" attributes ="backgroundColor" >
  <template>
     <div id="main" style="left:0px; top:0px; width: 100%; height: 100%;  overflow-x: hidden; overflow: auto; " >
         <div id="space"  backgroundColor="{{backgroundColor}}">
              <content></content>
              <div id="emptySpace" >&nbsp;</div>
         </div>
         <gex-toolbar id="toolbar"  backgroundColor="{{backgroundColor}}"></gex-toolbar>
     </div>
  </template>
  <script type="application/dart" src="layout.dart"></script>
</polymer-element>
