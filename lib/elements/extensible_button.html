<!-- import polymer-element's definition -->
<link rel="import" href="../../../packages/polymer/polymer.html">

<polymer-element name="gex-extensible-button" attributes ="id label image backgroundColor">
  <template>
    <style>
      :host {
          text-align:center;
          
       }
    </style>
    <img  id="image" style="z-index: 101; position: absolute;" />
    <span id="label" style="z-index: 102; position: absolute;  width:100%;  left:0px ; bottom:3px; " >{{label}}</span>
    
  </template>
  <script type="application/dart" src="extensible_button.dart"></script>
</polymer-element>
